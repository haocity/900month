<!DOCTYPE html>

	<title>

<body id="main">

	<h1>出生日期</h1>
	</br>
	<p>

			<input name="year" class="tex" type="text" id="year" size="4" maxlength="4"

		</label>

		<input name="mon" type="text" class="tex" id="mon" size="2" maxlength="2"
			   onkeydown="subCheck();" />

			   onkeydown="subCheck();" />

		</br>
		<label>
			<input type="submit" class="but" id="tijiao" value="提交" onclick="getoldtime()"
			/>
		</label>
	</p>
</div>

	</h1>
	<h2 id="ing">

	</h2>
	<p id="now">

	</p>

	</p>

	</br>
